<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hide">
        <nav>
            <img src="Images_Piedras/logo.png" alt="Travel" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sing up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburguer">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="Images_Piedras/fondo.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotation="0" data-distance="200" class="parallax fondo-img">
        <img src="Images_Piedras/1.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0.1" data-rotation="0" data-distance="850" class="parallax one-img">
        <img src="Images_Piedras/2.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax two-img">
        <img src="Images_Piedras/3.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0.15" data-rotation="0.2" data-distance="1400" class="parallax three-img">
        <img src="Images_Piedras/4.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0" data-rotation="0.09" data-distance="1700" class="parallax four-img">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.11" data-distance="0">
            <h2>Bryce Canyon</h2>
            <h1>United States</h1>
        </div>
        <img src="Images_Piedras/5.png" data-speedx="0.15" data-speedy="0.05" data-speedz="0.05" data-rotation="0.12" data-distance="1800" class="parallax five-img">
        <img src="Images_Piedras/6.png" data-speedx="0.135" data-speedy="0.12" data-speedz="0" data-rotation="0.1" data-distance="1900" class="parallax six-img">
        <img src="Images_Piedras/7.png" data-speedx="0.09" data-speedy="0.075" data-speedz="0.53" data-rotation="0.05" data-distance="2000" class="parallax seven-img">
        <img src="Images_Piedras/8.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0.32" data-rotation="0.02" data-distance="2300" class="parallax eight-img">
        <img src="Images_Piedras/9.png" data-speedx="0.05" data-speedy="0.02" data-speedz="0.53" data-rotation="0.2" data-distance="2500" class="parallax nine-img">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
